<ion-header>
  <ion-toolbar  color="primary">
    <ion-title>Add Profile</ion-title>
	<ion-buttons slot="end" (click)="dismiss()">
	<ion-icon name="close-outline"></ion-icon> 
	</ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
<div class="call-mdl-sec">
<div class="call-cntr">
<div form-group>
 <ion-avatar>
 <img src="assets/img/user-dummy.jpg"/>
 <label for="user-img"><ion-icon name="add-circle-sharp"></ion-icon></label>
 <input style="display:none" type="file" name="user-img" id="user-img"/>
 </ion-avatar>
</div> 
<div form-group>
 <ion-label>Name</ion-label>
 <ion-item lines="none">
  <ion-label><ion-icon name="person-outline"></ion-icon></ion-label>
  <ion-input type="text" placeholder="Enter Name"></ion-input>
</ion-item>
</div> 
<div form-group>
 <ion-label>Room No</ion-label>
 <ion-item lines="none">
  <ion-label><ion-icon name="person-outline"></ion-icon></ion-label>
  <ion-input type="text" placeholder="Enter Room No"></ion-input>
</ion-item>
</div> 
<div form-group>
 <ion-label>DOB</ion-label>
 <ion-item lines="none">
  <ion-label><ion-icon name="calendar-outline"></ion-icon></ion-label>
  <ion-datetime displayFormat="D MMM YYYY " placeholder="DD MM YYYY"></ion-datetime>
</ion-item>
</div> 
 
<ion-button  expand="full" shape="round">Submit</ion-button>

</div>  
</div>  
</ion-content>
